name: Golden Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger

env:
  NODE_ENV: test
  MEMORY_GATEWAY_URL: ${{ secrets.MEMORY_GATEWAY_URL }}

jobs:
  golden-tests:
    name: Golden Test Execution
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Golden Tests
        id: golden_tests
        run: |
          echo "Running Golden Tests..."
          bun run test:golden
        continue-on-error: true

      - name: Generate Coverage Report
        if: always()
        run: |
          echo "Generating coverage report..."
          bun run test:coverage
        continue-on-error: true

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check Test Results
        if: steps.golden_tests.outcome == 'failure'
        run: |
          echo "::error::Golden Tests failed! Review the logs above."
          exit 1

      - name: Notify Telegram on Failure
        if: failure() && github.event_name == 'push'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš¨ Golden Tests Failed!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  policy-engine-check:
    name: Policy Engine Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Policy Engine Tests
        run: |
          echo "Running Policy Engine validation..."
          bun run test:policy

      - name: Validate PlanBundle Types
        run: |
          echo "Type checking PlanBundle definitions..."
          bun run typecheck

  coverage-check:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: golden-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Calculate Coverage
        id: coverage
        run: |
          echo "Calculating test coverage..."
          COVERAGE=$(bun run coverage:calculate)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Check Coverage Threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=70

          echo "Current Coverage: $COVERAGE%"
          echo "Threshold: $THRESHOLD%"

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
          else
            echo "âœ… Coverage meets threshold"
          fi

      - name: Post Coverage Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = ${{ steps.coverage.outputs.coverage }};
            const body = `## ðŸ“Š Test Coverage Report

            **Overall Coverage:** ${coverage}%
            **Threshold:** 70%

            ${coverage >= 70 ? 'âœ… Coverage meets threshold' : 'âš ï¸ Coverage below threshold'}

            [View detailed report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  flaky-test-detection:
    name: Flaky Test Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Tests 5 Times
        id: flaky_check
        run: |
          echo "Running Golden Tests 5 times to detect flakiness..."
          FAILURES=0

          for i in {1..5}; do
            echo "Run $i/5"
            if ! bun run test:golden; then
              FAILURES=$((FAILURES + 1))
            fi
          done

          echo "failures=$FAILURES" >> $GITHUB_OUTPUT

      - name: Report Flaky Tests
        if: steps.flaky_check.outputs.failures > 0 && steps.flaky_check.outputs.failures < 5
        run: |
          FAILURES=${{ steps.flaky_check.outputs.failures }}
          echo "::warning::Flaky tests detected! $FAILURES/5 runs failed"

          # Notify via Telegram
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=âš ï¸ Flaky Tests Detected!%0A%0AFailures: $FAILURES/5 runs%0ARepository: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}"
