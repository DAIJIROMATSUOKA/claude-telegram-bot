# AI Council Configuration
# Multi-agent discussion system for Claude Telegram Bot

council:
  enabled: true
  mode: "single"   # single | multi-avatar
  allowed_chat_ids: []  # Empty = allow all authorized users
  default_max_rounds: 2
  turn_order: ["chatgpt", "claude", "gemini", "openclaw"]
  summary_agent: "jarvis"

  # Rate limiting (Telegram group limit: 20 msg/min/bot)
  rate_limit:
    messages_per_minute: 18  # Slightly under limit for safety
    delay_between_messages_ms: 1000  # 1 second between messages
    jitter_ms: 500  # Random jitter 0-500ms

  agents:
    chatgpt:
      provider: "openai"
      model: "gpt-4o"
      display_name: "ChatGPT"
      emoji: "ðŸŸ¦"
      telegram_token_env: "TELEGRAM_TOKEN_AVATAR_CHATGPT"  # mode=multi-avatar only
      system_prompt: |
        You are ChatGPT in a multi-agent council discussing a topic.
        Be concise, practical, and propose actionable steps.
        Keep responses under 15 lines.
        End with ONE optional follow-up question.

